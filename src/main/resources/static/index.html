
<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h3>Фильтр</h3>
    <form novalidate ng-submit="loadPage()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterDate">Дата</label>
                <input class="form-control" type="date" ng-model="filter.date" id="filterDate">
            </div>
            <div class="form-group col-md-3">
                <label for="filterSubmit">Фильтр</label>
                <button class="form-control btn btn-primary" id="filterSubmit" type="submit">Применить</button>
            </div>
        </div>
    </form>
    <h1>Films </h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            <th scope="col">Voices</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="f in filmsPage.content">
            <td>{{f.id}}</td>
            <td>{{f.title}}</td>
            <td>{{f.ratingValue}}</td>
            <td>{{f.voices}}</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="filmsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(filmsPage.number)">Пред.</a>
            </li>

            <li ng-class="filmsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in paginationArray">
                <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="filmsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="loadPage(filmsPage.number + 2)">След.</a>
            </li>
        </ul>
    </nav>

    <br>
    <br>

</div>
</body>
</html>
